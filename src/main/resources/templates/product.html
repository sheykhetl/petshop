<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Pet Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/card.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img th:src="@{/assets/logo.svg}" alt="" width="30" height="24" class="d-inline-block align-text-top">
      Pet Store
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="/">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">О нас</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Каталог</a>
        </li>
      </ul>
      <a href="/login" sec:authorize="isAnonymous()" class="btn btn-primary">Войти</a>
      <a href="/profile" style="margin: 10px" sec:authorize="isAuthenticated()" class="btn btn-primary">Профиль</a>
      <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
        <input type="submit" value="Выйти" class="btn btn-primary" role="button">
      </form>
    </div>
  </div>
</nav>
<section class="section">
  <div class="section__content-container content-container">
    <div class="content-container__image-container image-container">
      <img    width="500" height="500"
              class="image-container__image"
              th:src="${product.photoUrl}"
              alt="Product Name"
      />
    </div>
    <div class="content-container__text-container">
      <h2 class="title" th:text="${product.name}">Product Name</h2>
      <h4 class="price" th:text="${product.price}">Price</h4>
      <h4 class="price" th:text="${product.category.name}">Category Name</h4>
      <p class="description" th:text="${product.description}">Description</p>
      <a class="cart-button" th:href="@{'/product/' + ${product.id} + '/buy'}">Купить</a>
    </div>
  </div>
</section>
<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">© 2022 Pet Store</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <img th:src="@{/assets/logo.svg}" alt="" width="30" height="24" class="d-inline-block align-text-top">
      Pet Store
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Главная</a></li>
      <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">О Нас</a></li>
      <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Каталог</a></li>
    </ul>
  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
